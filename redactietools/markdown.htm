      <textarea class="resizable" id="wmd-input" name="wmd-input">##Verkorte Markdown-handleiding&#x000A;&#x000A;Dit is een live [Markdown][1] editor op basis van [WMD][2] en andere open source tools.&#x000A;&#x000A;###Gebruik&#x000A;&#x000A;Druk op de *Kopieer HTML* knop om de code te verkrijgen die je in een HTML-veld in je CMS kunt plakken.&#x000A;&#x000A;Plaats tekst tussen *enkele asterisken* om de tekst schuin te drukken en tussen **dubbele asterisken** voor vetgedrukte tekst.&#x000A;&#x000A;Links voeg je in door woorden tussen [vierkante haken][5] te plaatsen, met daarachter het nummer van de link (ook tussen vierkante haken). Onderaan het artikel hou je een lijstje bij met welke link bij welk nummer hoort.&#x000A;&#x000A;Snel een enkele link maken doe je door [de linktekst](http://www.google.nl/) tussen vierkante haken te plaatsen, met gelijk daarachter de link tussen ronde haken.&#x000A;&#x000A;###H-koppen maak je door &eacute;&eacute;n, twee, of driedubbele kardinaalteken(s) voor de kop te plaatsen&#x000A;&#x000A;Klik [hier][6] om meer te lezen over Markdown.&#x000A;&#x000A;[1]: https://daringfireball.net/projects/markdown/&#x000A;[2]: https://github.com/derobins/wmd/&#x000A;[3]: http://www.videobytes.nl/&#x000A;[4]: http://placehold.it/350x150&#x000A;[5]: http://www.videobytes.nl/&#x000A;[6]: http://daringfireball.net/projects/markdown/</textarea>
